<!DOCTYPE html>
<html>
<head>
  <title>Basic Bomberman HTML Game</title>
  <meta charset="UTF-8">
  <link rel="icon" type="icon/favicon" href="{{url_for('fav', filename='Bomb_1_small')}}">
  <link rel="stylesheet" href="{{url_for('game_stylesheet', filename='style.css')}}">
  
</head>
  <body>

    <div id="middle">
      <canvas id="game" width="960px" height="832px"></canvas>
    </div>
    
    <img src="{{url_for('background', filename='background.png')}}" id="background"/>
    <img src="{{url_for('hard_wall', filename='hardWall.png')}}" id="hardWall"/>
    <img src="{{url_for('soft_wall', filename='softWall.png')}}" id="softWall"/>
    <img src="{{url_for('up_grade', filename='powerUP.png')}}" id="powerUp"/>
    <img src="{{url_for('sp_blau', filename='spieler_blau.gif')}}" id="sp_blau">
    <img src="{{url_for('sp_rot', filename='spieler_rot.gif')}}" id="sp_rot">
    <img src="{{url_for('sp_grün', filename='spieler_grün.gif')}}" id="sp_grün">
    
    <!--Versuch Animationen-->
    <img src="{{url_for('image3a', filename='spieler_blau1.png')}}" id="sp_blau1">
    <img src="{{url_for('image3b', filename='spieler_blau2.png')}}" id="sp_blau2">
    <img src="{{url_for('image3c', filename='spieler_blau3.png')}}" id="sp_blau3">

    <p id="player1_session">{{get_character_player1}}</p>
    <p id="player2_session">{{get_character_player2}}</p>

    <script type=text/javascript src="{{url_for('game_script', filename='main.js')}}"></script>
  </body>
</html>
