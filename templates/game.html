<!DOCTYPE html>
<html>
<head>
  <title>Basic Bomberman HTML Game</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{url_for('game_stylesheet', filename='style.css')}}">
  
</head>
  <body>

    <canvas id="one" width="960px" height="832px">
      <img src="{{url_for('background', filename='background.png')}}" id="background"/>
      <img src="{{url_for('hard_wall', filename='hardWall.png')}}" id="hardWall"/>
      <img src="{{url_for('soft_wall', filename='softWall.png')}}" id="softWall"/>
    </canvas>

    <canvas id="two" width="960px" height="832px">
      <img src="{{url_for('up_grade', filename='upGrade1.png')}}" id="powerUp"/>
    </canvas>

    <script type=text/javascript src="{{url_for('game_script', filename='main.js')}}"></script>
  </body>
</html>
